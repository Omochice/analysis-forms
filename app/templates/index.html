{%- extends "tpl.html" %}
{%- block content %}

<form action="/post" method="POST">
    <select name="file">
        {% for fname in excel_files %}
        <option value={{fname}}>{{fname}}</option>
        {% endfor %}
    </select>
    <input type="number" name="n_groups" placeholder="班の数を入力"><br>
    <input type="submit" value="Submit">
</form>
<ul>
    {% for rendered in rendereds %}
    <li> {{rendered}} </li>
    {% endfor %}
</ul>

{%- endblock %}
