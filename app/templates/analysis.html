{%- extends "tpl.html" %}
{%- block content %}

<h2 class="balloon-left">{{name}}班の分析結果</h2>

{% for sublist in imgnames %}
<div class="pure-g">
    {% for img in sublist %}
    <div class="pure-u-1-2">
        <img src="{{img}}" alt="chart-img" class="pure-img">
    </div>
    {% endfor %}
</div>
{% endfor %}

<h2 class="balloon-left">メッセージ</h2>

<ul>
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
</ul>


{%- endblock %}
